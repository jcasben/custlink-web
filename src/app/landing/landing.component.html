<div class="landing">
  <h1>Welcome to custlink!</h1>
  <p>Create an account or login to start creating your personal custom links</p>
  @if(authService.currentUserSig() === null) {
    <button routerLink="/register">Register</button>
    <button routerLink="/login">Log in</button>
  } @else if(authService.currentUserSig()) {
    <button routerLink="/dashboard">Dashboard</button>
  }
</div>
